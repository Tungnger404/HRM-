<!DOCTYPE html>
<!--
* CoreUI - Free Bootstrap Admin Template
* @version v5.3.0
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">

    <!-- Vendors styles-->
    <link rel="stylesheet" href="vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/examples.css" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/color-modes.js"></script>
</head>

<body>
<div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-group d-block d-md-flex row">

                    <!-- LEFT: LOGIN -->
                    <div class="card col-md-7 p-4 mb-0">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-body-secondary">Sign In to your account</p>

                            <!-- Alerts -->
                            <div class="alert alert-success" th:if="${param.registered}">
                                Đăng ký thành công. Vui lòng đăng nhập.
                            </div>
                            <div class="alert alert-info" th:if="${param.logout}">
                                Bạn đã đăng xuất.
                            </div>
                            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                            <!-- FORM: POST /login -->
                            <form th:action="@{/login}" method="post" th:object="${loginRequest}">

                                <!-- Username / Email -->
                                <div class="input-group mb-2">
                  <span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                    </svg>
                  </span>
                                    <input class="form-control"
                                           type="text"
                                           placeholder="Username or Email"
                                           th:field="*{usernameOrEmail}">
                                </div>
                                <div class="text-danger small mb-3"
                                     th:if="${#fields.hasErrors('usernameOrEmail')}"
                                     th:errors="*{usernameOrEmail}"></div>

                                <!-- Password -->
                                <div class="input-group mb-2">
                  <span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                    </svg>
                  </span>
                                    <input class="form-control"
                                           type="password"
                                           placeholder="Password"
                                           th:field="*{password}">
                                </div>
                                <div class="text-danger small mb-3"
                                     th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>

                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-4" type="submit">Login</button>
                                    </div>
                                    <div class="col-6 text-end">
                                        <!-- chưa làm forgot password thì để link tạm về login -->
                                        <a class="btn btn-link px-0" href="#" onclick="alert('Chức năng Forgot Password chưa triển khai'); return false;">
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                    <!-- RIGHT: REGISTER -->
                    <div class="card col-md-5 text-white bg-primary py-5">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Tạo tài khoản để sử dụng hệ thống HRM.</p>
                                <a class="btn btn-lg btn-outline-light mt-3" th:href="@{/register}">
                                    Register Now!
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- CoreUI and necessary plugins-->
<script src="vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
<script src="vendors/simplebar/js/simplebar.min.js"></script>
<script>
    const header = document.querySelector('header.header');
    document.addEventListener('scroll', () => {
        if (header) header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
    });
</script>
</body>
</html>
