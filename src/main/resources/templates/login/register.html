<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Register</title>

  <!-- nếu template bạn đang dùng CoreUI assets giống login.html thì giữ link y chang login.html -->
  <link rel="stylesheet" href="vendors/simplebar/css/simplebar.css">
  <link rel="stylesheet" href="css/vendors/simplebar.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card mx-4">
          <div class="card-body p-4">

            <h1>Register</h1>
            <p class="text-medium-emphasis">Create your account</p>

            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <form th:action="@{/register}" method="post" th:object="${registerRequest}">

              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg class="icon"><use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-user"></use></svg>
                </span>
                <input class="form-control" type="text" placeholder="Full name" th:field="*{fullName}">
              </div>
              <div class="text-danger mb-2" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

              <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="Username" th:field="*{username}">
              </div>
              <div class="text-danger mb-2" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg class="icon"><use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-envelope-closed"></use></svg>
                </span>
                <input class="form-control" type="email" placeholder="Email" th:field="*{email}">
              </div>
              <div class="text-danger mb-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg class="icon"><use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use></svg>
                </span>
                <input class="form-control" type="password" placeholder="Password" th:field="*{password}">
              </div>
              <div class="text-danger mb-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

              <div class="input-group mb-4">
                <span class="input-group-text">
                  <svg class="icon"><use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use></svg>
                </span>
                <input class="form-control" type="password" placeholder="Confirm password" th:field="*{confirmPassword}">
              </div>
              <div class="text-danger mb-2" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

              <button class="btn btn-block btn-success" type="submit">Create Account</button>

              <div class="mt-3">
                <a th:href="@{/login}">Back to Login</a>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
</body>
</html>
