<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR - Documents</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .title{font-size:20px;font-weight:800}
    input,select{height:38px;padding:0 12px;border:1px solid #e5e7eb;border-radius:10px;outline:none}
    input:focus,select:focus{border-color:#f5b400;box-shadow:0 0 0 4px rgba(245,180,0,.2)}
    .btn{height:38px;padding:0 12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;cursor:pointer;font-weight:700}
    .btn-primary{background:#f5b400;border-color:#f5b400}
    .table{width:100%;border-collapse:collapse;margin-top:12px}
    .table th,.table td{padding:10px;border-bottom:1px solid #eee;text-align:left;font-size:14px;vertical-align:top}
    .table th{color:#6b7280;font-weight:800}
    .badge{display:inline-block;padding:3px 10px;border-radius:999px;font-size:12px;border:1px solid #e5e7eb;background:#f9fafb}
    .msg{margin:12px 0;padding:10px 12px;border-radius:10px;border:1px solid #bbf7d0;background:#ecfdf5;color:#065f46}
    .msg-err{border:1px solid #fecaca;background:#fef2f2;color:#991b1b}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    a{color:#111;text-decoration:none}
    a:hover{text-decoration:underline}
    .small{font-size:12px;color:#6b7280}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div class="title">HR - Contract & Document Management</div>

      <form method="get" th:action="@{/hr/documents}" class="row">
        <input type="number" name="empId" placeholder="Emp ID" style="width:130px" th:value="${empId}">
        <input type="text" name="q" placeholder="Search title/file..." th:value="${q}">
        <select name="docType">
          <option value="" th:selected="${docType == null or docType == ''}">All type</option>
          <option value="CONTRACT" th:selected="${docType == 'CONTRACT'}">CONTRACT</option>
          <option value="DOCUMENT" th:selected="${docType == 'DOCUMENT'}">DOCUMENT</option>
        </select>
        <select name="status">
          <option value="" th:selected="${status == null or status == ''}">All status</option>
          <option value="DRAFT" th:selected="${status == 'DRAFT'}">DRAFT</option>
          <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">ACTIVE</option>
          <option value="EXPIRED" th:selected="${status == 'EXPIRED'}">EXPIRED</option>
          <option value="ARCHIVED" th:selected="${status == 'ARCHIVED'}">ARCHIVED</option>
        </select>
        <button class="btn" type="submit">Filter</button>
      </form>
    </div>

    <div class="msg" th:if="${msg != null and msg != ''}" th:text="${msg}"></div>
    <div class="msg msg-err" th:if="${err != null and err != ''}" th:text="${err}"></div>

    <hr style="border:none;border-top:1px solid #eee;margin:14px 0">

    <form method="post" th:action="@{/hr/documents/upload}" enctype="multipart/form-data" class="row">
      <input type="number" name="empId" placeholder="Emp ID (required)" style="width:180px" required th:value="${empId}">
      <input type="text" name="title" placeholder="Title (optional)" style="min-width:220px">
      <select name="docType">
        <option value="DOCUMENT" selected>DOCUMENT</option>
        <option value="CONTRACT">CONTRACT</option>
      </select>
      <select name="status">
        <option value="DRAFT" selected>DRAFT</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="ARCHIVED">ARCHIVED</option>
      </select>
      <input type="file" name="file" required style="height:38px;padding:6px;border-radius:10px;border:1px solid #e5e7eb;">
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>

    <div class="small" style="margin-top:8px">
      Tip: lọc theo Emp ID để quản lý theo từng nhân viên.
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>Doc ID</th>
        <th>Emp ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Status</th>
        <th>File</th>
        <th style="width:320px">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(docs)}">
        <td colspan="7" style="color:#6b7280;padding:14px;">No documents found.</td>
      </tr>

      <tr th:each="d : ${docs}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.employeeId}"></td>

        <td>
          <form method="post" th:action="@{'/hr/documents/' + ${d.id} + '/update'}" class="row" style="gap:6px">
            <input type="text" name="title" th:value="${d.title}" style="min-width:220px">
            <select name="docType">
              <option value="DOCUMENT" th:selected="${d.docType == 'DOCUMENT'}">DOCUMENT</option>
              <option value="CONTRACT" th:selected="${d.docType == 'CONTRACT'}">CONTRACT</option>
            </select>
            <select name="status">
              <option value="DRAFT" th:selected="${d.status == 'DRAFT'}">DRAFT</option>
              <option value="ACTIVE" th:selected="${d.status == 'ACTIVE'}">ACTIVE</option>
              <option value="EXPIRED" th:selected="${d.status == 'EXPIRED'}">EXPIRED</option>
              <option value="ARCHIVED" th:selected="${d.status == 'ARCHIVED'}">ARCHIVED</option>
            </select>
            <button class="btn" type="submit">Save</button>
          </form>
        </td>

        <td><span class="badge" th:text="${d.docType}"></span></td>
        <td><span class="badge" th:text="${d.status}"></span></td>

        <td>
          <div th:text="${d.fileName}"></div>
          <div class="small" th:text="${d.contentType}"></div>
        </td>

        <td>
          <a class="btn" th:href="@{'/hr/documents/' + ${d.id} + '/download'}">Download</a>
          <form method="post" th:action="@{'/hr/documents/' + ${d.id} + '/delete'}" style="display:inline">
            <button class="btn" type="submit" onclick="return confirm('Delete this document?')">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</body>
</html>
