<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR - Contracts</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .title{font-size:20px;font-weight:800}
    input,select{height:38px;padding:0 12px;border:1px solid #e5e7eb;border-radius:10px;outline:none}
    .btn{height:38px;padding:0 12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;cursor:pointer;font-weight:700}
    .btn-primary{background:#f5b400;border-color:#f5b400}
    .table{width:100%;border-collapse:collapse;margin-top:12px}
    .table th,.table td{padding:10px;border-bottom:1px solid #eee;text-align:left;font-size:14px;vertical-align:top}
    .table th{color:#6b7280;font-weight:800}
    .msg{margin:12px 0;padding:10px 12px;border-radius:10px;border:1px solid #bbf7d0;background:#ecfdf5;color:#065f46}
    .msg-err{border:1px solid #fecaca;background:#fef2f2;color:#991b1b}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .badge{display:inline-block;padding:3px 10px;border-radius:999px;font-size:12px;border:1px solid #e5e7eb;background:#f9fafb}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div class="title">HR - Contracts</div>

      <form method="get" th:action="@{/hr/contracts}" class="row">
        <input type="number" name="empId" placeholder="Emp ID (optional)" style="width:180px" th:value="${empId}">
        <button class="btn" type="submit">Filter</button>
        <a class="btn" th:href="@{/hr/documents}">Go Documents</a>
      </form>
    </div>

    <div class="msg" th:if="${msg != null and msg != ''}" th:text="${msg}"></div>
    <div class="msg msg-err" th:if="${err != null and err != ''}" th:text="${err}"></div>

    <hr style="border:none;border-top:1px solid #eee;margin:14px 0">

    <form method="post" th:action="@{/hr/contracts/create}" class="row">
      <input type="number" name="empId" placeholder="Emp ID (required)" style="width:180px" required th:value="${empId}">
      <input type="date" name="startDate" required>
      <input type="date" name="endDate">
      <input type="number" step="0.01" name="baseSalary" placeholder="Base salary" required>
      <select name="status">
        <option value="ACTIVE" selected>ACTIVE</option>
        <option value="EXPIRED">EXPIRED</option>
        <option value="TERMINATED">TERMINATED</option>
      </select>
      <button class="btn btn-primary" type="submit">Create</button>
    </form>

    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Emp</th>
        <th>Start</th>
        <th>End</th>
        <th>Salary</th>
        <th>Status</th>
        <th style="width:320px">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(contracts)}">
        <td colspan="7" style="color:#6b7280;padding:14px;">No contracts.</td>
      </tr>

      <tr th:each="c : ${contracts}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.employee.empId}"></td>

        <td colspan="4">
          <form method="post" th:action="@{'/hr/contracts/' + ${c.id} + '/update'}" class="row" style="gap:6px">
            <input type="date" name="startDate" th:value="${c.startDate}" required>
            <input type="date" name="endDate" th:value="${c.endDate}">
            <input type="number" step="0.01" name="baseSalary" th:value="${c.baseSalary}" required>
            <select name="status">
              <option value="ACTIVE" th:selected="${c.status == 'ACTIVE'}">ACTIVE</option>
              <option value="EXPIRED" th:selected="${c.status == 'EXPIRED'}">EXPIRED</option>
              <option value="TERMINATED" th:selected="${c.status == 'TERMINATED'}">TERMINATED</option>
            </select>
            <button class="btn" type="submit">Save</button>
          </form>
        </td>

        <td><span class="badge" th:text="${c.status}"></span></td>

        <td>
          <form method="post" th:action="@{'/hr/contracts/' + ${c.id} + '/terminate'}" style="display:inline">
            <button class="btn" type="submit" onclick="return confirm('Terminate this contract?')">Terminate</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</body>
</html>
