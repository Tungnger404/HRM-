<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Payroll Periods</title>
</head>

<body>
<div layout:fragment="content">

    <h2 class="mb-3">Payroll Periods</h2>

    <div class="card">
        <div class="card-body table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr>
                    <th>Period</th>
                    <th>Status</th>
                    <th>Locked</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${periods}">
                    <td><span th:text="${p.month}"></span>/<span th:text="${p.year}"></span></td>
                    <td th:text="${p.status}"></td>
                    <td th:text="${p.locked}"></td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{/manager/payroll/periods/{id}/batches(id=${p.id})}">
                            View Batches
                        </a>

                        <span th:if="${!p.locked}">
                            <form method="post"
                                  th:action="@{/manager/payroll/periods/{id}/generate(id=${p.id})}"
                                  style="display:inline;">
                                <div th:if="${_csrf != null}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                </div>
                                <button class="btn btn-sm btn-primary" type="submit">Generate Draft</button>
                            </form>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
