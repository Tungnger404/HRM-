<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>Pending Change Requests</title>
</head>
<body>
<div layout:fragment="content">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="mb-1">Pending Change Requests</h3>
      <div class="text-body-secondary">Approve or reject employee profile update requests</div>
    </div>
    <a class="btn btn-outline-secondary" th:href="@{/dashboard/manager}">Back</a>
  </div>

  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
  <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

  <div class="card">
    <div class="card-body table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Employee ID</th>
          <th>Field</th>
          <th>Old</th>
          <th>New</th>
          <th>Reason</th>
          <th>Created</th>
          <th style="width:120px;">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${requests}">
          <td th:text="${r.id}"></td>
          <td th:text="${r.employeeId}"></td>
          <td th:text="${fieldOptions[r.fieldKey]}"></td>
          <td th:text="${r.oldValue}"></td>
          <td th:text="${r.newValue}"></td>
          <td th:text="${r.reason}"></td>
          <td th:text="${#temporals.format(r.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
          <td>
            <a class="btn btn-sm btn-primary" th:href="@{/manager/change-requests/{id}(id=${r.id})}">
              Review
            </a>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(requests)}">
          <td colspan="8" class="text-center text-muted">No pending requests</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
