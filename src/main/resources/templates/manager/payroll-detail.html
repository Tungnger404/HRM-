<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Payroll Batch Detail</title>
</head>

<body>
<div layout:fragment="content">

    <h2 class="mb-3">Payroll Batch Detail</h2>

    <div class="card mb-3">
        <div class="card-body">
            <p class="mb-1"><b>Batch:</b> <span th:text="${b.batchName}"></span></p>
            <p class="mb-1"><b>Status:</b> <span th:text="${b.status}"></span></p>

            <!-- ✅ Format money -->
            <p class="mb-1"><b>Total Gross:</b>
                <span th:text="${b.totalGross == null ? '0' : #numbers.formatDecimal(b.totalGross, 1, 'COMMA', 0, 'POINT')}"></span>
            </p>
            <p class="mb-1"><b>Total Net:</b>
                <span th:text="${b.totalNet == null ? '0' : #numbers.formatDecimal(b.totalNet, 1, 'COMMA', 0, 'POINT')}"></span>
            </p>

            <a class="btn btn-sm btn-outline-primary mt-2"
               th:href="@{/manager/payroll/batches/{id}/export(id=${b.batchId})}">
                Export Excel
            </a>

            <div class="mt-2" th:if="${b.status == 'DRAFT'}">
                <form method="post" th:action="@{/manager/payroll/batches/{id}/submit(id=${b.batchId})}">
                    <div th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </div>
                    <button class="btn btn-sm btn-warning" type="submit">Submit For Approval</button>
                </form>
            </div>

            <div class="mt-2" th:if="${b.status == 'PENDING_APPROVAL'}">
                <form method="post" th:action="@{/manager/payroll/batches/{id}/approve(id=${b.batchId})}"
                      style="display:inline;">
                    <div th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </div>
                    <button class="btn btn-sm btn-success" type="submit">Approve</button>
                </form>

                <form method="post" th:action="@{/manager/payroll/batches/{id}/reject(id=${b.batchId})}"
                      style="display:inline;">
                    <div th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </div>
                    <button class="btn btn-sm btn-danger" type="submit">Reject</button>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header"><b>Payslips</b></div>
        <div class="card-body table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr>
                    <th>PayslipId</th>
                    <th>Employee</th>
                    <th class="text-end">Total Income</th>
                    <th class="text-end">Total Deduction</th>
                    <th class="text-end">Net</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${b.payslips}">
                    <td>
                        <a th:href="@{/manager/payroll/payslips/{id}(id=${p.payslipId})}"
                           th:text="${p.payslipId}"></a>
                    </td>

                    <td th:text="${p.employeeName}"></td>

                    <!-- ✅ Format money + null safe -->
                    <td class="text-end"
                        th:text="${p.totalIncome == null ? '0' : #numbers.formatDecimal(p.totalIncome, 1, 'COMMA', 0, 'POINT')}"></td>

                    <td class="text-end"
                        th:text="${p.totalDeduction == null ? '0' : #numbers.formatDecimal(p.totalDeduction, 1, 'COMMA', 0, 'POINT')}"></td>

                    <td class="text-end"
                        th:text="${p.netSalary == null ? '0' : #numbers.formatDecimal(p.netSalary, 1, 'COMMA', 0, 'POINT')}"></td>
                </tr>

                <tr th:if="${b.payslips == null || #lists.isEmpty(b.payslips)}">
                    <td colspan="5" class="text-center text-body-secondary">Chưa có payslips</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
