<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Payroll List</title>
</head>

<body>
<div layout:fragment="content">

    <h2 class="mb-3 text-center">DANH SÁCH BẢNG LƯƠNG</h2>

    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

    <div class="card mb-3">
        <div class="card-body">
            <form method="get" th:action="@{/manager/payroll/payslips}"
                  class="d-flex gap-2 align-items-center flex-wrap">
                <input class="form-control" style="max-width:320px"
                       name="q" th:value="${q}" placeholder="Search (name / empId)"/>

                <select class="form-select" style="max-width:220px" name="status">
                    <option th:each="op : ${statusOptions}"
                            th:value="${op}"
                            th:selected="${op == status}"
                            th:text="${op == '' ? 'All Status' : op}">
                    </option>
                </select>

                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <form method="post" th:action="@{/manager/payroll/payslips/bulk}">
        <div th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>

        <div class="d-flex gap-2 mb-2">
            <button class="btn btn-success" type="submit" name="action" value="approve">Approve</button>
            <button class="btn btn-danger" type="submit" name="action" value="reject">Reject</button>
        </div>

        <div class="card">
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead>
                    <tr>
                        <th style="width:60px">Select</th>
                        <th style="width:60px">Stt</th>
                        <th>Mã NV</th>
                        <th>Name</th>
                        <th>Kỳ lương</th>
                        <th>Thời gian</th>
                        <th>Tổng lương (Net)</th>
                        <th>Trạng thái</th>
                        <th style="width:90px">Xem</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="r,st : ${rows}">
                        <td class="text-center">
                            <input type="checkbox" name="batchIds" th:value="${r.batchId}">
                        </td>
                        <td th:text="${st.index + 1}"></td>
                        <td th:text="${r.empCode}"></td>
                        <td th:text="${r.fullName}"></td>
                        <td><span th:text="${r.month}"></span>/<span th:text="${r.year}"></span></td>
                        <td><span th:text="${r.startDate}"></span> - <span th:text="${r.endDate}"></span></td>
                        <td th:text="${r.netSalary}"></td>
                        <td th:text="${r.statusLabel}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/manager/payroll/payslips/{id}(id=${r.payslipId})}">
                                View
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(rows)}">
                        <td colspan="9" class="text-center text-body-secondary">Chưa có dữ liệu payslips</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

</div>
</body>
</html>
