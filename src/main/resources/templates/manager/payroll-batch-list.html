<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Payroll Batches</title>
</head>

<body>
<div layout:fragment="content">

    <h2 class="mb-3">
        Payroll Batches (Period <span th:text="${periodId}"></span>)
    </h2>

    <div class="card">
        <div class="card-body table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr>
                    <th>Batch</th>
                    <th>Status</th>
                    <th>Total Gross</th>
                    <th>Total Net</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${batches}">
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.status}"></td>
                    <td th:text="${b.totalGross}"></td>
                    <td th:text="${b.totalNet}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary"
                           th:href="@{/manager/payroll/batches/{id}(id=${b.id})}">
                            View
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(batches)}">
                    <td colspan="5" class="text-center text-body-secondary">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
