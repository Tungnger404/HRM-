<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2>Create Job Posting</h2>

    <form th:action="@{/hr/job-posting/create}"
          th:object="${dto}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Recruitment Request</label>
            <select class="form-select" th:field="*{reqId}" required>
                <option value="">-- Select Request --</option>
                <option th:each="r : ${requests}"
                        th:value="${r.reqId}"
                        th:text="'Request #' + ${r.reqId}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <select class="form-select" th:field="*{jdId}" required>
                <option value="">-- Select JD --</option>
                <option th:each="jd : ${descriptions}"
                        th:value="${jd.id}"
                        th:text="'JD #' + ${jd.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control"
                   th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control"
                      th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Requirements</label>
            <textarea class="form-control"
                      th:field="*{requirements}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Benefits</label>
            <textarea class="form-control"
                      th:field="*{benefits}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Publish Date</label>
            <input type="date" class="form-control"
                   th:field="*{publishDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="date" class="form-control"
                   th:field="*{expiryDate}" required>
        </div>

        <button type="submit" class="btn btn-success">
            Create
        </button>

        <a th:href="@{/hr/job-posting}"
           class="btn btn-secondary">
            Back
        </a>

    </form>

</div>

</body>
</html>
