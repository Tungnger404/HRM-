<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="sidebar='sidebar-recruitment'">

<head>
    <title>Create Job Description</title>
</head>

<body>
<main layout:fragment="content">

    <div class="container-fluid">

        <h2 class="mb-3">Create Job Description</h2>

        <div class="card">
            <div class="card-body">

                <form th:action="@{/hr/job-description/create}"
                      th:object="${dto}"
                      method="post"
                      class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Job Position</label>
                        <select class="form-select" th:field="*{jobId}" required>
                            <option value="">-- Select job --</option>
                            <option th:each="j : ${jobs}"
                                    th:value="${j.jobId}"
                                    th:text="${j.title}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Salary Range</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{salaryRange}"
                               required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Working Location</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{workingLocation}">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Responsibilities</label>
                        <textarea class="form-control"
                                  rows="4"
                                  th:field="*{responsibilities}"></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Requirements</label>
                        <textarea class="form-control"
                                  rows="4"
                                  th:field="*{requirements}"></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Benefits</label>
                        <textarea class="form-control"
                                  rows="4"
                                  th:field="*{benefits}"></textarea>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">
                            Save
                        </button>

                        <a th:href="@{/hr/job-description}"
                           class="btn btn-secondary ms-2">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>

</main>
</body>
</html>
