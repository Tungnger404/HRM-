<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/vendors/simplebar/css/simplebar.css}">
    <link rel="stylesheet" th:href="@{/css/vendors/simplebar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/examples.css}">
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/color-modes.js}"></script>
</head>

<body>
<div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-group d-block d-md-flex row">

                    <div class="card col-md-7 p-4 mb-0">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-body-secondary">Sign In to your account</p>

                            <div th:if="${param.error}" class="alert alert-danger py-2">
                                <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION != null
                                  ? session.SPRING_SECURITY_LAST_EXCEPTION.message
                                  : 'Bad credentials'}"></span>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success py-2">
                                Logged out
                            </div>

                            <form method="post" th:action="@{/login}">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <svg class="icon">
                                            <use th:attr="href=@{/vendors/@coreui/icons/svg/free.svg} + '#cil-user'"></use>
                                        </svg>
                                    </span>
                                    <input class="form-control" type="text" name="username" placeholder="Username" autofocus>
                                </div>

                                <div class="input-group mb-4">
                                    <span class="input-group-text">
                                        <svg class="icon">
                                            <use th:attr="href=@{/vendors/@coreui/icons/svg/free.svg} + '#cil-lock-locked'"></use>
                                        </svg>
                                    </span>
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>

                                <div th:if="${_csrf != null}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-4" type="submit">Login</button>
                                    </div>
                                    <div class="col-6 text-end">
                                        <a class="btn btn-link px-0" href="#" onclick="return false;">Forgot password?</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="card col-md-5 text-white bg-primary py-5">
                        <div class="card-body text-center">
                            <div>
                                <h2>HRM System</h2>
                                <p>Payroll • Attendance • Recruitment</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendors/@coreui/coreui/js/coreui.bundle.min.js}"></script>
<script th:src="@{/vendors/simplebar/js/simplebar.min.js}"></script>
</body>
</html>
