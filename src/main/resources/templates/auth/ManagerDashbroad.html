<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Manager Dashboard</title>
</head>

<body>
<main layout:fragment="content">

    <div class="mb-3">
        <h3 class="mb-1">Manager Dashboard</h3>
        <div class="text-body-secondary">Team overview & approvals</div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-body-secondary">Payroll</div>
                    <div class="fs-4 fw-semibold">Payslips</div>
                    <a class="btn btn-sm btn-primary mt-2" th:href="@{/manager/payroll/payslips}">Open</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-body-secondary">Payroll Period</div>
                    <div class="fs-4 fw-semibold">Periods</div>
                    <a class="btn btn-sm btn-primary mt-2" th:href="@{/manager/payroll/periods}">Open</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-body-secondary">Recruitment</div>
                    <div class="fs-4 fw-semibold">Create Request</div>
                    <a class="btn btn-sm btn-primary mt-2" th:href="@{/recruitment-request/create}">Create</a>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header fw-semibold">Quick actions</div>
        <div class="card-body">
            <div class="d-flex flex-wrap gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/manager/inquiries}">Payroll Inquiries</a>
                <a class="btn btn-outline-secondary" th:href="@{/recruitment-request/my-requests}">My Recruitment Requests</a>
                <a class="btn btn-outline-secondary" th:href="@{/manager/change-requests}">Change Requests</a>
                <a class="btn btn-outline-danger ms-auto" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>

</main>
</body>
</html>
