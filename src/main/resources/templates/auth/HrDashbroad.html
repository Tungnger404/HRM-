<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>HR Dashboard</title>
</head>

<body>
<main layout:fragment="content">

    <div class="mb-3">
        <h3 class="mb-1">HR Dashboard</h3>
        <div class="text-body-secondary">Core HR & recruitment operations</div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-body-secondary">Employee Profiles</div>
                    <div class="fs-4 fw-semibold">Manage Employees</div>
                    <a class="btn btn-sm btn-primary mt-2" th:href="@{/employees}">Open list</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-body-secondary">Recruitment</div>
                    <div class="fs-4 fw-semibold">Requests</div>
                    <a class="btn btn-sm btn-primary mt-2" th:href="@{/recruitment-request/my-requests}">My requests</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-body-secondary">Payroll</div>
                    <div class="fs-4 fw-semibold">Support</div>
                    <a class="btn btn-sm btn-primary mt-2" th:href="@{/manager/payroll/payslips}">View payroll</a>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header fw-semibold">HR Notes</div>
        <div class="card-body">
            <ul class="mb-0">
                <li>Review employee info updates</li>
                <li>Track recruitment pipeline</li>
                <li>Support payroll inquiries</li>
            </ul>
        </div>
    </div>

</main>
</body>
</html>
