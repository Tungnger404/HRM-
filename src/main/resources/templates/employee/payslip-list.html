<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>My Payslips</title>
</head>

<body>
<div layout:fragment="content">

    <h1 class="mb-4">My Payslips</h1>

    <div class="card">
        <div class="card-body table-responsive">
            <table class="table table-bordered table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width:90px;">ID</th>
                    <th>Employee</th>
                    <th>Total Income</th>
                    <th>Total Deduction</th>
                    <th>Net</th>
                    <th style="width:130px;">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${payslips}">
                    <td th:text="${p.payslipId}"></td>

                    <!-- ✅ TÊN NHÂN VIÊN -->
                    <td th:text="${p.employeeName}"></td>

                    <td th:text="${p.totalIncome}"></td>
                    <td th:text="${p.totalDeduction}"></td>
                    <td th:text="${p.netSalary}"></td>

                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/employee/payslips/{id}(id=${p.payslipId})}">
                            View
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(payslips)}">
                    <td colspan="6" class="text-center text-muted">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
