<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>My Payslips</title>
</head>

<body>
<div layout:fragment="content">

    <h1 class="mb-4">My Payslips</h1>

    <div class="card">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Period</th>
                        <th class="text-end">Total Income</th>
                        <th class="text-end">Total Deduction</th>
                        <th class="text-end">Net</th>
                        <th style="width:120px;">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="p : ${payslips}">
                        <td th:text="${p.employeeName}"></td>
                        <td th:text="${p.period}"></td>
                        <td class="text-end" th:text="${p.totalIncome}"></td>
                        <td class="text-end" th:text="${p.totalDeduction}"></td>
                        <td class="text-end" th:text="${p.netSalary}"></td>

                        <td>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/employee/payslips/{id}(id=${p.payslipId})}">
                                View
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(payslips)}">
                        <td colspan="6" class="text-center text-muted">No data</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
