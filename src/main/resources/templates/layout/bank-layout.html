<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE - Bank Portal">Bank Portal</title>

    <!-- ✅ Nếu project bạn đã có CoreUI/Bootstrap từ layout/layout.html thì copy các link CSS/JS bên đó sang đây -->
    <!-- Tạm thời dùng Bootstrap CDN để chắc chắn chạy UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bank.css}">
</head>

<body class="bank-body">
<div class="bank-shell">
    <aside class="bank-sidebar">
        <div th:replace="~{layout/sidebar/sidebar-bank :: sidebar}"></div>
    </aside>

    <main class="bank-main">
        <header class="bank-topbar">
            <div class="bank-brand">
                <span class="bank-logo">PAYBANK</span>
                <span class="bank-sub">Salary Processing Portal</span>
            </div>
            <span class="badge text-bg-light">BANK OPS</span>
        </header>

        <section class="bank-content container-fluid py-3">
            <div layout:fragment="content"></div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
